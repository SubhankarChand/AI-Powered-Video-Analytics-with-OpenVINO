<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Analytics | Professional Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #22c55e;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 0 10px;
            border-bottom: 1px solid #334155;
            padding-bottom: 15px;
        }

        .header-left h1 { margin: 0; font-size: 24px; font-weight: 600; }
        .header-left .status { font-size: 14px; color: var(--success); display: flex; align-items: center; gap: 8px; margin-top: 5px; }
        .pulsing-dot { width: 10px; height: 10px; background-color: var(--success); border-radius: 50%; animation: pulse 2s infinite; }

        /* NEW: Download Button Style */
        .btn-download {
            background-color: var(--accent);
            color: #0f172a;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        .btn-download:hover { background-color: #0ea5e9; transform: translateY(-2px); }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            position: relative;
            overflow: hidden;
        }
        
        .video-card img { width: 100%; height: auto; border-radius: 8px; display: block; }
        .live-badge { position: absolute; top: 20px; left: 20px; background: rgba(220, 38, 38, 0.9); color: white; padding: 4px 12px; border-radius: 4px; font-size: 12px; font-weight: bold; }

        .stats-panel { display: flex; flex-direction: column; gap: 20px; }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon-box { width: 50px; height: 50px; background: rgba(56, 189, 248, 0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--accent); font-size: 20px; }
        .stat-info h3 { margin: 0; font-size: 14px; color: var(--text-muted); font-weight: 500; }
        .stat-info p { margin: 5px 0 0; font-size: 28px; font-weight: 700; }

        .chart-card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid #334155; height: 300px; }
        .table-card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid #334155; flex-grow: 1; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: var(--text-muted); font-size: 12px; padding: 10px 0; border-bottom: 1px solid #334155; }
        td { padding: 12px 0; border-bottom: 1px solid #1e293b; font-size: 14px; }
        
        .emotion-tag { padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 500; text-transform: capitalize; }
        .emo-neutral { background: #94a3b8; color: white; }
        .emo-happy { background: #22c55e; color: white; }
        .emo-sad { background: #3b82f6; color: white; }
        .emo-anger { background: #ef4444; color: white; }
        .emo-surprise { background: #eab308; color: white; }
        .emo-unknown { background: #475569; color: white; }

        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { opacity: 1; box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { opacity: 1; box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1><i class="fas fa-eye"></i> AI Vision Analytics</h1>
            <div class="status">
                <div class="pulsing-dot"></div>
                System Online
            </div>
        </div>
        <a href="/download_report" class="btn-download">
            <i class="fas fa-download"></i> Download Report
        </a>
    </div>

    <div class="dashboard-grid">
        <div class="video-card">
            <div class="live-badge">LIVE FEED</div>
            <img src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>

        <div class="stats-panel">
            <div class="stat-card">
                <div class="icon-box"><i class="fas fa-users"></i></div>
                <div class="stat-info">
                    <h3>Total Visitors</h3>
                    <p id="totalVisitors">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="icon-box" style="color: #22c55e; background: rgba(34, 197, 94, 0.1);"><i class="fas fa-walking"></i></div>
                <div class="stat-info">
                    <h3>Active Now</h3>
                    <p id="activeVisitors">0</p>
                </div>
            </div>

            <div class="chart-card">
                <h3 style="margin-top:0; font-size:14px; color:#94a3b8;">Emotion Distribution</h3>
                <div style="height: 240px;">
                    <canvas id="emotionChart"></canvas>
                </div>
            </div>

            <div class="table-card">
                <h3 style="margin-top:0; font-size:14px; color:#94a3b8;">Active Tracking Logs</h3>
                <table id="logTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Status</th>
                            <th>Detected Emotion</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const emotionColors = { 'neutral': '#94a3b8', 'happy': '#22c55e', 'sad': '#3b82f6', 'anger': '#ef4444', 'surprise': '#eab308', 'waiting': '#1e293b' };
        const ctx = document.getElementById('emotionChart').getContext('2d');
        const emotionChart = new Chart(ctx, {
            type: 'doughnut',
            data: { labels: ['Waiting'], datasets: [{ data: [1], backgroundColor: [emotionColors['waiting']], borderWidth: 0 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { color: '#94a3b8' } } }, cutout: '75%' }
        });

        const ws = new WebSocket(`ws://${window.location.host}/updates`);
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            document.getElementById('totalVisitors').textContent = data.total_visitors;
            document.getElementById('activeVisitors').textContent = data.active_visitors;

            if (data.emotion_stats && Object.keys(data.emotion_stats).length > 0) {
                const validStats = {...data.emotion_stats};
                delete validStats['waiting'];
                if (Object.keys(validStats).length > 0) {
                    const labels = Object.keys(validStats);
                    const values = Object.values(validStats);
                    const bgColors = labels.map(label => emotionColors[label] || '#94a3b8');
                    emotionChart.data.labels = labels.map(l => l.toUpperCase());
                    emotionChart.data.datasets[0].data = values;
                    emotionChart.data.datasets[0].backgroundColor = bgColors;
                    emotionChart.update();
                }
            }

            const tbody = document.querySelector('#logTable tbody');
            tbody.innerHTML = ''; 
            if (data.active_list && data.active_list.length > 0) {
                data.active_list.forEach(person => {
                    const emoClass = person.emotion ? `emo-${person.emotion}` : 'emo-neutral';
                    const emoText = person.emotion || 'detecting...';
                    tbody.innerHTML += `<tr><td>#${person.id}</td><td style="color:#22c55e; font-size:12px;">‚óè Live</td><td><span class="emotion-tag ${emoClass}">${emoText}</span></td></tr>`;
                });
            } else { tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; color:#475569; padding:20px;">Waiting...</td></tr>'; }
        };
    </script>
</body>
</html>
